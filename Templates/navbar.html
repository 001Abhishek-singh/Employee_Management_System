{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="icon" type="image/jpeg" href="{% static 'images/krishan.jpeg' %}">
    <!-- bootstrap css cdn file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- external css file -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <!-- external js file -->
    <script src="{% static 'js/index.js' %}" defer></script>
</head>
<body>
    
    <!-- header section -->
     <section>
        <nav class="menu" id="nav">
            <span class="nav-item active">
                <span class="icon">
                    <i data-feather="home"></i>
                </span>
                <a href="{% url 'home' %}">Home</a>
            </span>
            <span class="nav-item">
                <span class="icon">
                    <i data-feather="search"></i>
                </span>
                <a href="{% url 'add' %}">Add Employee</a>
            </span>
            <span class="nav-item">
                <a href="{% url 'update' %}">Update Employee</a>
            </span>
            <span class="nav-item">
                <span class="icon">
                    <i data-feather="star"></i>
                </span>
                <a href="{% url 'delete' %}">Delete Employee</a>
            </span>
            <span class="nav-item">
                <a href="{% url 'profile' %}">Employee Profiles</a>
            </span>
        </nav>
     </section>

     <div class="Ems_container">
        <!-- <img src="{% static 'images/krishan.jpeg' %}" alt="krishan" id="image_style"> -->
        <h1 class="heading">Employee Management System</h1>
     </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
